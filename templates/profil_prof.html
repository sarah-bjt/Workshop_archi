<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Profil</title>
  </head>
  <body>
        <h1>Bonjour {{professeur[1]}} {{professeur[2]}}</h1>
      <div>
        <table border="1" width='100%'>
          <tr>
            <th>Mail</th>
            <th>Age</th>
            <th>Statut</th>
          </tr>
        <tr>
          <td>{{util_id}}</td>
          <td>{{professeur[3]}}</td>
          <td>{{professeur[5]}}</td>
        </tr>
        <tr>
          <td></td>
          <td>
            <form action="/profil" method="POST>
              <label for="age">Nouvel âge</label>
              <input type="number" name="age">
              <input type="submit">
            </form>
          </td>
        </tr>
      </table>
      </div>
      <div>
        <table border="1" width='100%'>
          <form action="/profil" method="POST>
            <label for="nom">Nouveau nom</label>
            <input type="varchar" name="nom">
            <input type="submit">
          </form>
          <form action="/profil" method="POST>
            <label for="prenom">Nouveau prénom</label>
            <input type="varchar" name="prenom">
            <input type="submit">
          </form>
        </table>
      </div>
      <div>
        <table border="1" width='100%'>
          <tr>
            <td>Nom</td>
            <td>Prénom</td>
            <td>Age</td>
            <td>Classe</td>
          </tr>
          
          {% for etudiant in etudiants %}
          <tr>
            <td>{{etudiant[1]}}</td>
            <td>{{etudiant[2]}}</td>
            <td>{{etudiant[3]}}</td>
            <td>{{etudiant[4]}}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <div>
        <a href="/suivi/{{util_id}}">Suivi</a>
        <a href="/deconnexion">Se déconnecter</a>
      </div>
  </body>
</html>
